<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PokeAPI Website</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="splash">
            <img src="./background.webp" alt="pokeball">
        </div>
        <header>
            <div class="title">PokeAPI</div>
            <nav class="nav"">
                <ul class="container-links">
                    <li><p id="active" class='container-link' onclick="showMainContainer()">Home</p></li>
                    <li><p class='container-link' onclick="showFavoritesContainer()">Favorites</p></li>
                </ul>
            </nav>
        </header>
        <div class="sort-container">
            <div class="sort-buttons">
                <button class='sort-button' onclick="sortCardsAlphabetically(),sortByNameAsc()">Sort A-Z</button>
                <button class='sort-button' onclick="sortCardsReverseAlphabetically(),sortByNameDesc()">Sort Z-A</button>
            </div>
        </div>
        <div class="main-container">
            <div class="card-container"></div>
        </div>
        <div class="favorites-container">
            <div class="favorites-card-container"></div>
        </div>
        <script src="./fetchPokeData.js" async defer></script>
    </body>
</html>
